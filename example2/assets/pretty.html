<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Root @ blog.digraph.me</title>
    <meta name="description" content="TBD" />
    <link rel="icon" href="favisvgcon-footer" />
    <script
      async
      defer
      src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.min.js"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        all: unset;
      }
      header > nav {
        padding: 4px 1rem;
        font-family: sans-serif;
        font-size: 0.9rem;
      }
      header > nav > * {
        margin-inline-end: 1rem;
      }
      main, footer {
        margin-block-start: 1.5rem;
        padding: 0px 1rem;
        max-width: 60ch;
      }
      main > *:first-child {
        margin-block-start: 0;
      }
      h1, h2 {
        margin-block-end: 1rem;
      }
    </style>
  </head>
  <body>
    <header hx-boost="true">
      <div style="background-color: black; height: 14px"></div>
      <nav>
        <a href="/">Home</a>
        <a href="#">Narrow mode</a>
        <!-- <a href="#">VFX</a> -->
      </nav>
    </header>
    <main>
      <div hx-get="test.html" hx-swap="outerHTML" hx-trigger="server load">
        Loading content...
      </div>
    </main>
    <footer style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 0.5rem">
      <div style="background-color: green; aspect-ratio: 16/9"></div>
      <div style="background-color: red; aspect-ratio: 16/9"></div>
      <div style="background-color: blue; aspect-ratio: 16/9"></div>
      <div style="background-color: yellow; aspect-ratio: 16/9"></div>
    </footer>
  </body>
</html>
